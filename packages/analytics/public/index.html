<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOW Workbench Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #0e2e33 0%, #20e28f 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .stat-card .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .chart-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .chart-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        .tables-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        
        .table-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            padding: 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            color: #1e293b;
        }
        
        .table {
            width: 100%;
        }
        
        .table th,
        .table td {
            padding: 0.75rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #475569;
            font-size: 0.875rem;
        }
        
        .table td {
            color: #64748b;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        
        .time-selector {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .time-selector button {
            background: white;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-selector button.active {
            background: #0e2e33;
            color: white;
            border-color: #0e2e33;
        }
        
        .time-selector button:hover {
            background: #f3f4f6;
        }
        
        .time-selector button.active:hover {
            background: #1a3a40;
        }
        
        @media (max-width: 768px) {
            .chart-grid,
            .tables-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š SOW Workbench Analytics</h1>
        <p>Privacy-friendly analytics dashboard</p>
    </div>
    
    <div class="container">
        <div class="time-selector">
            <button onclick="loadData(1)" data-days="1">Today</button>
            <button onclick="loadData(7)" data-days="7" class="active">7 Days</button>
            <button onclick="loadData(30)" data-days="30">30 Days</button>
            <button onclick="loadData(90)" data-days="90">90 Days</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Views</div>
                <div class="value" id="total-views">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Unique Visitors</div>
                <div class="value" id="unique-visitors">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Unique Pages</div>
                <div class="value" id="unique-pages">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Bounce Rate</div>
                <div class="value" id="bounce-rate">-</div>
            </div>
        </div>
        
        <div class="chart-grid">
            <div class="chart-card">
                <h3>Daily Traffic</h3>
                <canvas id="dailyChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Browser Usage</h3>
                <canvas id="browserChart"></canvas>
            </div>
        </div>
        
        <div class="tables-grid">
            <div class="table-card">
                <h3>Top Pages</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Page</th>
                            <th>Views</th>
                            <th>Visitors</th>
                        </tr>
                    </thead>
                    <tbody id="pages-table">
                        <tr><td colspan="3" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="table-card">
                <h3>Top Events</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <tr><td colspan="2" class="loading">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentDays = 7;
        let dailyChart, browserChart;

        async function loadData(days = 7) {
            currentDays = days;
            
            // Update active button
            document.querySelectorAll('.time-selector button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.days == days) {
                    btn.classList.add('active');
                }
            });

            try {
                // Load overview stats
                const overview = await fetch(`/api/stats/overview?days=${days}`).then(r => r.json());
                document.getElementById('total-views').textContent = overview.total_views || 0;
                document.getElementById('unique-visitors').textContent = overview.unique_visitors || 0;
                document.getElementById('unique-pages').textContent = overview.unique_pages || 0;
                document.getElementById('bounce-rate').textContent = overview.bounce_rate ? `${Math.round(overview.bounce_rate)}%` : '0%';

                // Load daily data
                const daily = await fetch(`/api/stats/daily?days=${days}`).then(r => r.json());
                updateDailyChart(daily);

                // Load pages data
                const pages = await fetch(`/api/stats/pages?days=${days}`).then(r => r.json());
                updatePagesTable(pages);

                // Load events data
                const events = await fetch(`/api/stats/events?days=${days}`).then(r => r.json());
                updateEventsTable(events);

                // Load browser data
                const browsers = await fetch(`/api/stats/browsers?days=${days}`).then(r => r.json());
                updateBrowserChart(browsers);

            } catch (error) {
                console.error('Error loading analytics data:', error);
            }
        }

        function updateDailyChart(data) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            if (dailyChart) {
                dailyChart.destroy();
            }

            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.date).toLocaleDateString()),
                    datasets: [
                        {
                            label: 'Views',
                            data: data.map(d => d.views),
                            borderColor: '#20e28f',
                            backgroundColor: 'rgba(32, 226, 143, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Visitors',
                            data: data.map(d => d.visitors),
                            borderColor: '#0e2e33',
                            backgroundColor: 'rgba(14, 46, 51, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateBrowserChart(data) {
            const ctx = document.getElementById('browserChart').getContext('2d');
            
            if (browserChart) {
                browserChart.destroy();
            }

            const colors = ['#20e28f', '#0e2e33', '#64748b', '#f59e0b', '#ef4444', '#8b5cf6'];

            browserChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.browser),
                    datasets: [{
                        data: data.map(d => d.count),
                        backgroundColor: colors.slice(0, data.length)
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updatePagesTable(data) {
            const tbody = document.getElementById('pages-table');
            tbody.innerHTML = data.map(page => `
                <tr>
                    <td>${page.page_title || page.page_url}</td>
                    <td>${page.views}</td>
                    <td>${page.unique_visitors}</td>
                </tr>
            `).join('') || '<tr><td colspan="3">No data available</td></tr>';
        }

        function updateEventsTable(data) {
            const tbody = document.getElementById('events-table');
            tbody.innerHTML = data.map(event => `
                <tr>
                    <td>${event.event_name}</td>
                    <td>${event.count}</td>
                </tr>
            `).join('') || '<tr><td colspan="2">No data available</td></tr>';
        }

        // Load initial data
        loadData(7);
        
        // Auto-refresh every 5 minutes
        setInterval(() => loadData(currentDays), 5 * 60 * 1000);
    </script>
</body>
</html>
